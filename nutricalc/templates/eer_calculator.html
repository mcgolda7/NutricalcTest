{% extends 'base.html' %}  <!-- Extends the base template -->

{% block title %}
    EER Calculator  <!-- Sets the title of the page -->
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Estimated Energy Requirement (EER) Calculator</h2>
        
        <div class="card p-4 shadow-sm">
            <label for="weight" class="form-label">Enter Weight (kg):</label>
            <input type="number" id="weight" class="form-control" value="70" min="1">

            <label for="calPerKg" class="form-label mt-3">Calories per kg:</label>
            <input type="range" id="calPerKg" class="form-range" min="0" max="50" step="1" value="25" oninput="updateCalories()">
            <p class="text-center"><strong><span id="calValue">25</span> kcal/kg</strong></p>

            <h3 class="text-center mt-3">Total Calories Needed: <span id="totalCalories">1750</span> kcal/day</h3>
        </div>
    </div>

    <script>
        function updateCalories() {
            let weight = document.getElementById("weight").value;
            let calPerKg = document.getElementById("calPerKg").value;
            document.getElementById("calValue").textContent = calPerKg;
            document.getElementById("totalCalories").textContent = weight * calPerKg;
        }

        document.getElementById("weight").addEventListener("input", updateCalories);
        updateCalories();
    </script>
{% endblock %}
